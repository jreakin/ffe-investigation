site_name: FFE Investigation Report
site_url: https://jreakin.github.io/ffe-investigation/
repo_url: https://github.com/jreakin/ffe-investigation
repo_name: jreakin/ffe-investigation
edit_uri: edit/main/docs/
docs_dir: ffe-investigation-site/docs
use_directory_urls: false

nav:
  - Home: index.md
  - Read The Report: sections/Key Information from the PIR.md
  - Latest Updates:
    - latest-updates/index.md
  - References:
    - "Timeline of Events": sections/initial_timeline.md
    - "Jan 29: Initial Letter": sections/dec29_letter.md
    - "Feb 5: Public Information Request": sections/original_pir.md
    - "Apr 17: Progress Update Request": sections/progress_update.md
    - "Lawsuit Strategy": sections/Approach to FCS Lawsuit.md


theme:
  name: material
  # toc_depth: 1
  palette:
    scheme: slate
    primary: pink
    accent: red
  icon:
    repo: fontawesome/brands/github
    annotation: material/plus-circle
  features:
    - blog
    # - toc.integrate
    # - toc.follow
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.path
    # - navigation.tracking
    - navigation.sections
    # - navigation.expand
    - navigation.indexes
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.footnote.tooltips

plugins:
  - blog:
      blog_dir: .
      post_dir: "latest-updates/posts"
      blog_toc: true
      post_date_format: full
      post_url_format: "{date}/{slug}"
      archive: false
  - search:
      lang: en
  - social:
      cards_layout_options:
        background_color: red
        background_image: null  # Background color for the social card
        
  # - mkdocstrings:
  #     handlers:
  #       python:
  #         options:
  #           annotations_path: brief
  - mkdocs-video

extra:
  og_image: images/cover_img.jpeg
  twitter_image: images/cover_img.jpeg
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/jreakin
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/jreakin
  analytics:
    provider: google
    property: G-FF4SS4SRX9


markdown_extensions:
  - footnotes
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.mark
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.magiclink
  # - pymdownx.emoji:
  #     emoji_index: !!python/name:material.extensions.emoji.twemoji
  #     emoji_generator: !!python/name:material.extensions.emoji.to_svg


extra_javascript:
  - js/pdfjs/build/pdf.js
  - js/pdfjs/web/viewer.js
  - js/pdf-loader.js 
  - dark_mode.js

extra_css:
  - js/pdfjs/web/viewer.css
  - css/custom.css